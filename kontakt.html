<!DOCTYPE HTML>
<html lang="pl">
<head>
	<title>Kontakt JPPR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Kontakt JPPR">
    <meta name="keywords" content="Kontakt JPPR">
    <meta name="author" content="cobo software">
 	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/preview.css" type="text/css">
    
    <script type="text/javascript" src="js/include_script.js"></script>
    
<!--[if lt IE 9]>
    	
	   	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <link href="css/ie.css" rel="stylesheet" type="text/css">
    <![endif]-->
</head>
<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="dynamicContent">
				<!--content-->
                <div class="row padding1 padding2">
                    <div class="span7">
                        <h2>Lokalizacja</h2>
                        <div class="wrap">
                            <figure class="g_map"><iframe src="https://maps.google.pl/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Kwiatowa+22,+Warszawa&amp;aq=0&amp;oq=Kwiatowa+22,+Warszawa&amp;sll=52.203964,21.01234&amp;sspn=0.00818,0.021071&amp;ie=UTF8&amp;hq=&amp;hnear=Kwiatowa+22,+Warszawa,+mazowieckie&amp;t=m&amp;z=14&amp;ll=52.20397,21.01233&amp;iwloc=near;&amp;output=embed"></iframe></figure>
				        </div> 
                        <div class="row">
                            <div class="span3">
                                <h3>ul. Kwiatowa 22<br>Warszawa</h3>
                            </div>
                            <div class="span3">
                                <p class="_marginNull">
                                    <span class="space1">Telefon:</span>+48 502 591 755<br>
                                    <span>E-mail: </span><a href="mailto:jpawlowska@jppr.pl" class="_link3">jpawlowska@jppr.pl</a>
									
                                </p>
                            </div>
                        </div>  
                    </div>
                    <div class="span5">
                        <h2>Kontakt</h2>
                        <div class="wrap">
                               <form id="form1">
                                    <div class="success"><span>Contact form submitted!<strong><br>We will be in touch soon.</strong></span></div>
                                    <fieldset>
                                            <label class="name">
                                                <input type="text" value="Imię i Nazwisko:">
                                                <span class="error w1">*Nieprawidłowe imię lub nazwisko.</span> <span class="empty w1">*Pole jest wymagane.</span>
                                            </label>
                                            <label class="phone">
                                                <input type="tel" value="Telefon:">
                                                <span class="error w1">*Niepoprawny numer telefonu.</span> <span class="empty w1">*Pole jest wymagane.</span>
                                            </label>
                                            <label class="email">
                                                <input type="email" value="E-mail:">
                                                <span class="error w1">*Nieprawidłowy adres email.</span> <span class="empty w1">*Pole jest wymagane.</span>
                                            </label>
                                            <label class="message">
                                                <textarea>Wiadomość:</textarea>
                                                <span class="error">*Wiadomość jest za krótka.</span> <span class="empty">*Pole jest wymagane.</span>
                                            </label>
                                        <br class="clear">
                                        <div class="btns">
                                            <a href="#" class="btn more_btn1" data-type="reset">Wyczyść</a>
                                            <a href="#" class="btn more_btn1" data-type="submit">Wyślij</a>
                                        </div>
                                    </fieldset>
                                </form>
                        </div>
                    </div>
                </div>
                    
            </div>
		</section>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
		jQuery('#form1').forms({ownerEmail:'jpawlowska@jppr.pl'})
	</script>
</body>
</html>
